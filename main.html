    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #000;
            font-family: 'Courier New', Courier, monospace;
            color: #00FF00; /* Neon green text */
            padding: 20px;
            overflow: hidden;
            animation: backgroundFadeIn 3s ease-in-out;
        }

        @keyframes backgroundFadeIn {
            0% {
                background-color: #000;
            }
            100% {
                background-color: #111;
            }
        }

        .container {
            text-align: center;
            max-width: 800px;
            width: 90%;
            position: relative;
        }

        h1 {
            font-size: clamp(2rem, 5vw, 3rem);
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: 
                0 0 10px rgba(0, 255, 0, 0.7),
                0 0 20px rgba(0, 255, 0, 0.5),
                0 0 30px rgba(0, 255, 0, 0.7),
                0 0 40px rgba(0, 255, 0, 0.9);
            animation: glow 3s ease-in-out infinite alternate, neonText 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 10px rgba(0, 255, 0, 0.7), 0 0 20px rgba(0, 255, 0, 0.5), 0 0 30px rgba(0, 255, 0, 0.7);
            }
            100% {
                text-shadow: 0 0 20px rgba(0, 255, 0, 0.9), 0 0 40px rgba(0, 255, 0, 0.9), 0 0 50px rgba(0, 255, 0, 0.9);
            }
        }

        @keyframes neonText {
            0% {
                color: #00FF00;
            }
            50% {
                color: #00FFFF;
            }
            100% {
                color: #00FF00;
            }
        }

        .description {
            font-size: clamp(0.9rem, 2vw, 1.1rem);
            margin-bottom: 40px;
            line-height: 1.6;
            color: #ccc;
            padding: 0 15px;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
            margin: 20px 0;
        }

        .btn {
            position: relative;
            width: min(320px, 90%);
            height: 60px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #00FF00;
            background-color: #111;
            overflow: hidden;
            border-radius: 5px;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 2px;
            color: #00FF00;
            font-size: 1rem;
            text-decoration: none;
            transition: all 0.4s ease;
            position: relative;
        }

        .btn::before {
            content: "";
            position: absolute;
            width: 200%;
            height: 100%;
            background: linear-gradient(45deg, 
                rgba(0, 255, 0, 0.8), 
                rgba(0, 255, 255, 0.3), 
                rgba(0, 255, 0, 0.8)
            );
            top: 0;
            left: -100%;
            transform: skewX(-30deg);
            transition: all 0.5s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.8), 0 0 20px rgba(0, 255, 255, 0.6);
            transform: translateY(-5px);
            border-color: #00FFFF;
        }

        .footer {
            margin-top: 40px;
            font-size: clamp(0.7rem, 1.5vw, 0.9rem);
            color: #666;
            text-align: center;
            animation: fadeIn 3s ease-in-out;
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            
            .btn {
                height: 45px;
            }
        }

        /* Image with fade-in and fade-out effect */
        .fade-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('alex-md.jpg');
            background-size: cover;
            background-position: center;
            opacity: 0;
            animation: fadeInOut 10s ease-in-out infinite;
        }

        @keyframes fadeInOut {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }

        /* Adding smoke effect */
        .smoke {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('smoke.png'); /* Use a smoke image or create one */
            background-repeat: no-repeat;
            background-size: cover;
            opacity: 0.3;
            animation: smokeAnimation 15s infinite;
        }

        @keyframes smokeAnimation {
            0% {
                opacity: 0.3;
                transform: scale(1) translateY(0);
            }
            50% {
                opacity: 0.5;
                transform: scale(1.1) translateY(-20px);
            }
            100% {
                opacity: 0.3;
                transform: scale(1) translateY(0);
            }
        }

    </style>
</head>

    </div>
</body>
